name: RSpec
on:
  push:
    branches:
    - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.7

    - name: Install
      run: |
        gem install bundler -v 2.0.2
        bundle install --jobs 4 --retry 3

    - name: Plan
      run: |
        bundle exec rum plan
